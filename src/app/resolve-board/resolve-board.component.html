<div class="card">
    <div class="header">
        <div class="filterSelect titleText" tabindex="0">
            <span>filter by</span>
            <fa-icon [icon]="filterIcon"></fa-icon>
            <div class="fieldGroup">
                <input type="text" placeholder="Search">
                <ttnd-dropdown heading="Search Field" class="dropdown" [options]="searchOptions"></ttnd-dropdown>
            </div>
            <ttnd-dropdown class="dropdown" heading="Department" [options]="departmentOptions"></ttnd-dropdown>
            <ttnd-dropdown class="dropdown" heading="Status" [options]="statusOptions"></ttnd-dropdown>
        </div>
        <h5>
            your complaints
        </h5>
    </div>
    <table class="table">
        <tr>
            <th>
                department
                <fa-icon [icon]="sortIcon"></fa-icon>
            </th>
            <th>issue id</th>
            <th>locked by</th>
            <th>assigned to</th>
            <th>status</th>
        </tr>
        <tr>
            <td>afdsa</td>
            <td>fasdfdsf sd fa f a f f f</td>
            <td>gdg</td>
            <td>rgef</td>
            <td>
                <ttnd-dropdown [options]="statusOptions" [select]="1" (selectChanged)="getDropdownValue($event)">
                </ttnd-dropdown>
                <form *ngIf="timePopupVisible" class="timeInputs">
                    <h6>
                        estimated time to resolution
                        <a (click)="hideEstimatedTimePopup()">
                            <fa-icon [icon]="crossIcon"></fa-icon>
                        </a>
                    </h6>
                    <div class="formElementGroup">
                        <input type="number" placeholder="Count">
                        <ttnd-dropdown class="formDropdown" heading="Type" [bordered]="true"
                            [options]="['hours', 'days', 'weeks', 'months']"></ttnd-dropdown>
                    </div>
                    <button (click)="estimatedTimeSubmit()" type="button" class="submit">
                        <fa-icon [icon]="rightArrowIcon"></fa-icon>
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
